name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python package (editable) and test deps
        run: |
          pip install --upgrade pip
          pip install -e .[extras]
          pip install pytest

      - name: Run Python tests
        run: pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install portal deps
        working-directory: portal
        run: |
          npm ci || npm install

      - name: Lint & Build portal
        working-directory: portal
        run: |
          npm run lint || echo "Lint warnings"
          npm run build

      - name: Upload portal dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: portal-dist
          path: portal/dist

  tag-version:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo tag
        run: echo "Building release for ${GITHUB_REF}"