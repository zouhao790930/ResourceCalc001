name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  portal-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install portal dependencies
        working-directory: portal
        run: npm ci

      - name: Lint portal
        working-directory: portal
        run: npm run lint

      - name: Build portal
        working-directory: portal
        run: npm run build

      - name: Upload portal dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: portal-dist
          path: portal/dist